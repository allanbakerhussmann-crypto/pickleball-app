<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base href="./" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>PickleballDirector</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="vite.svg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Leaflet CSS for Maps -->
    <link 
      rel="stylesheet"

      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Tailwind CDN (dev/preview) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            colors: {
              gray: {
                850: "#1f2937",
                900: "#111827",
                950: "#030712",
              },
              lime: {
                400: "#a3e635",
                500: "#84cc16",
              },
            },
          },
        },
      };
    </script>

    <!-- PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <!-- jsQR - QR Code Scanner Library -->

    <!-- QRCode is bundled via npm, not CDN (to avoid browser tracking prevention blocking) -->

    <!-- Leaflet JS (loaded globally for compatibility) -->
